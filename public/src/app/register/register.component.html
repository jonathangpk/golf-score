<mat-card class="card">
  <mat-card-title>Registrierung</mat-card-title>
  <mat-card-subtitle>Calculate your Golf Score</mat-card-subtitle>
    <mat-form-field class="example-full-width" class="name">
      <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field class="example-full-width" class="handicap">
      <input matInput placeholder="Handicap" type="number">
    </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="E-Mail" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password">
  </mat-form-field>
  <button mat-raised-button color="primary">Registrieren</button>
  <a routerLink="/login">Schon Registriert? Hier einloggen</a>
</mat-card>
