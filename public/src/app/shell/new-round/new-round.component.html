<mat-card>
  <mat-card-title>Neue Spielrunde hinzufügen</mat-card-title>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Benenne deine Runde" #name>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Wähle deinen Platz aus" #course>
  </mat-form-field>
  <p>Platz nicht dabei? <a routerLink="/course/new">erstelle einen Platz</a></p>
  <button mat-raised-button color="primary" (click)="onCreateRound(name.value, course.value)">Erstellen</button>
</mat-card>
